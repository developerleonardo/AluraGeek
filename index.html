<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <header class="header">
        <p>AluraGeek</p>
    </header>

    <main class="main">
        <div class="container">
            <section class="products_section">
                <h1>Mis Productos:</h1>
                <div class="products_container" data-products>
                </div>
            </section>
            <section class="form_section">
                <form class="form" data-form>
                    <h3>AGREGAR PRODUCTO:</h3>
                    <div>
                        <fieldset class="input_form">
                            <label for="name">Nombre</label>
                            <input name="name" type="text" data-name>
                            <span></span>
                        </fieldset>
                        <fieldset class="input_form">
                            <label for="price">Precio</label>
                            <input name="price" type="text" data-price>
                            <span></span>
                        </fieldset>
                        <fieldset class="input_form">
                            <label for="image">Imagen</label>
                            <input name="image" type="text" data-image>
                            <span></span>
                        </fieldset>
                    </div>
                    <div class="form_buttons">
                        <input type="submit" class="button button_submit">
                        <button class="button">Limpiar</button>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <footer class="footer">
        <p>AluraGeek</p>
        <p>Desarrollado por <a href="/">Leonardo Salazar</a></p>
        <p>ALURA LATAM - 2024</p>
    </footer>

    <script src="./js/main.js" type="module"></script>
</body>

</html>
